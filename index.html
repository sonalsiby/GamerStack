<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamerStack &copy</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/gamerstack.style.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="js/angularApp.js" type="text/javascript"></script>
    </head>

    <body ng-app="gamerStack">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>

        <script type="text/ng-template" id="/login.php">
            <div class="col-md-6 col-md-offset-3">
                <form class="login-form" ng-submit="gamerLogin()">
                    <input class="form-control" type="text" placeholder="Username" ng-model="username"/>
                    <input class="form-control" type="password" placeholder="Password" ng-model="password" style="margin-top:10px;"/>
                    <button class="btn btn-primary pull-right" type="submit">Login</button>
                </form>
            </div>
        </script>
    </body>
</html>
